<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>title</title>
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles/index.scss">
</head>
<body>
<div class="page-wrapper page-news">
    <include src="./components/header/index.html"></include>
    <div class="page-content">
        <div class="news-intro">
            <div class="news-intro__layout layout">
                <div class="news-intro__lc">
                    <h1>News</h1>
                </div>
                <div class="news-intro__rc">
                    <ul>
                        <li>All news</li>
                        <li>Waves Platform</li>
                        <li>Waves Enterprise</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="news-slider">
            <div class="swiper-wrapper">
                <div class="gaming-games__item swiper-slide">
                    slide 1
                </div>
            </div>
        </div>

        <div class="news-releases layout layout--grid">
            <div class="news-releases__lc">
                <h2>Releases</h2>
            </div>
            <div class="news-releases__rc">
                <div class="news-releases__items">
                    <div class="news-releases__item">
                        <div class="news-releases__item-lc">
                            <div class="news-releases__item-name">
                                Waves Reaches Market Cap of $87.53 Million
                            </div>
                            <div class="news-releases__item-desc">
                                Rivertot Roll
                            </div>
                        </div>
                        <div class="news-releases__item-rc">
                            <img src="../assets/svg/arrow.svg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include src="./components/footer/index.html"></include>
</div>

<script src="../scripts/app.js"></script>
</body>
</html>
